{%extends 'base.html'%}

{%block contents%}
<div style="margin:3% 5%; height:55%;">
<h1><a href="../mypage/">마이페이지</a></h1>
<form method="POST">
    {% csrf_token %}
    <p>정말로 회원탈퇴하시겠습니까?</p>
    "탈퇴"를 적고 탈퇴버튼을 클릭하시면 탈퇴가 완료 됩니다.<br>
    탈퇴를 했을 경우, 사용자가 작성한 글은 그대로 보존됩니다.<br>
    {{error}}<br>
    <input type="text" name="confirm" required/><br><br>
    <input type="submit" value="탈퇴"/>
</form>
{%endblock%}
